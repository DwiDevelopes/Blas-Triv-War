<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blash Triv War</title>
    <link rel="stylesheet" href="Main_menu.css">
    <link rel="icon" type="image/x-icon" href="icon/Blash Triv War.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .info-container {
            background-image: url('tes2.gif');
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .logo h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-info h2, .game-info h3 {
            margin-top: 0;
        }
        .game-info ul {
            list-style-type: none;
            padding: 0;
        }
        .game-info ul li {
            background: #16a085;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .preview-images {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .preview-images img {
            width: 48%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <div class="logo">
            <h1>Blash Triv War</h1>
        </div>
        <div class="game-info">
            <h2>Informasi Game</h2>
            <p>Shoot Games adalah permainan menembak yang seru dan menantang. Anda akan menghadapi berbagai musuh dan rintangan di setiap level.</p>
            <ul>
                <li>Grafis 2D yang memukau</li>
                <li>Level yang menantang</li>
                <li>Mode multiplayer</li>
            </ul>
            <div class="preview-images">
                <img src="image/1 (1).png" alt="Preview 1">
                <img src="image/1 (2).png" alt="Preview 2">
                <img src="image/1 (3).png" alt="Preview 3">
                <img src="image/1 (4).png" alt="Preview 4">
            </div>
        </div>
    
        <div class="back-button">
            <button onclick="goBack()">Kembali</button>
        </div>
    </div>

    <!-- Audio files -->
    <audio id="clickSound" src="enemy_hit.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="music_play.mp3" preload="auto"></audio>

    <script src="Pilih_Main_Loop.js"></script>
    <script>
        // Play background music when the page loads
        window.addEventListener('load', function() {
            var backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();
        });

        function goBack() {
            window.location.href = 'index.html'; // Pergi ke halaman pilih game
        }
    </script>
</body>
</html>
